<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Collections - StudyHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">
                <span class="logo-text">StudyHub</span>
            </a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/collections.html" class="active">Collections</a></li>
                <li class="auth-links">
                    <a href="/login.html" class="btn-secondary">Login</a>
                    <a href="/signup.html" class="btn-primary">Sign Up</a>
                </li>
                <li class="user-links" style="display: none;">
                    <a href="/dashboard.html">Dashboard</a>
                    <button class="btn-secondary logout-btn">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Study Collections</h1>
                <p>Browse all available collections by subject and semester</p>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <!-- Filters -->
                <div class="filters-bar">
                    <input type="text" id="search-input" class="search-input" placeholder="Search collections...">
                    <select id="subject-filter" class="filter-select">
                        <option value="">All Subjects</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Electronics">Electronics</option>
                    </select>
                    <select id="semester-filter" class="filter-select">
                        <option value="">All Semesters</option>
                        <option value="3rd Sem">3rd Sem</option>
                        <option value="4th Sem">4th Sem</option>
                        <option value="5th Sem">5th Sem</option>
                        <option value="6th Sem">6th Sem</option>
                        <option value="7th Sem">7th Sem</option>
                        <option value="8th Sem">8th Sem</option>
                    </select>
                    <button id="apply-filters" class="btn-primary">Apply</button>
                </div>

                <!-- Collections Grid -->
                <div class="collections-grid" id="collections-list">
                    <div class="loading">Loading collections...</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 StudyHub. Made for students, by students.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/collections.js"></script>
</body>
</html>
